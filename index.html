<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>HFU I-Bau</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supermedium/aframe-particle-system-component@1.0.1/dist/aframe-particle-system-component.min.js"></script>
    <script src="script.js" defer></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background-color: #ffffffcc;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="sunBtn">‚òÄÔ∏è Sonne</button>
      <button id="nightBtn">üåô Nacht</button>
      <button id="rainBtn">üåßÔ∏è Regen</button>
    </div>

    <a-scene>
      <a-entity id="cameraRig" position="0 0.5 2">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <a-entity id="model-root"></a-entity>

      <a-sky id="sky" color="#dfefff"></a-sky>
      <a-plane id="ground" rotation="-90 0 0" width="50" height="50" color="#a7d899"></a-plane>
      <a-entity id="rain" particle-system="preset: rain; color: #AAB;" visible="false"></a-entity>

  </body>
</html>
